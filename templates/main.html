<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>TodoApp</title>
      <link rel="stylesheet" href="{% static 'styles/style.css' %}">
      <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/png" sizes="16x16">
</head>
<body>
      {% if messages %}
      <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
      </ul>
      {% endif %}

      {% block content %}
      
      {% endblock %}

      <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
